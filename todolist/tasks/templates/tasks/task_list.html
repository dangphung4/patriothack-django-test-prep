{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
         <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Tasks</h1>
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.title }} - Completed: {{ task.completed }}
                        <span>
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">Edit</a>
                            {% if not task.completed %}
                                <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
                            {% endif %}
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'add_task' %}" class="btn btn-secondary mt-3">Add Task</a>
        </div>
    
        <!-- Bootstrap JS and Popper JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
